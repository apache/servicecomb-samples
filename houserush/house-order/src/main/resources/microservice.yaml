APPLICATION_ID: houserush
service_description:
  name: house-order
  version: 0.0.31
servicecomb:
  service:
    registry:
      address: http://127.0.0.1:30100
      instance:
        watch: true
        healthCheck:
          interval: 5

  rest:
    address: 0.0.0.0:6788
  handler:
    chain:
      Provider:
        default: bizkeeper-provider,tracing-provider
      Consumer:
        default: tracing-consumer,loadbalance
  tracing:
    collector:
      address: http://127.0.0.1:9411
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/house_order?characterEncoding=utf8&useSSL=false
    username: root
    password: root
    type: org.apache.tomcat.jdbc.pool.DataSource
    tomcat:
      initial-size: 15
      max-wait: 2000
      max-active: 200
      max-idle: 50
      default-auto-commit: true
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
  #        show_sql: true
  #        format_sql: true
  #        use_sql_comments: true
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    pool:
      max-active: -1
      max-wait: 30
      max-idle: 30
      min-idle: 5
      timeout: 3000

