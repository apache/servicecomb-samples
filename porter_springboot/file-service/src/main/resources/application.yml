# spring boot configurations
server:
  port: 9092  # should be same with servicecomb.rest.address to use web container

# override common configurations in common module
servicecomb-config-order: 10

servicecomb:
  service:
    application: porter-application
    name: file-service
    version: 0.0.1
    registry:
      address: https://cse.cn-south-1.myhuaweicloud.com
      instance:
        watch: false

  rest:
    address: 0.0.0.0:9092  # should be same with server.port to use web container

  uploads:
    directory: tmp_for_upload_file

  samples:
    logdir: D:\code\servicecomb-samples\porter_lightweight\file-service
    
  inspector:
    enabled: false

  executors:
   Provider:
     log: servicecomb.samples.executor.groupThreadPool
     inspector: servicecomb.samples.executor.groupThreadPool


  credentials:
    akskEnabled: true
    accessKey: add your ak/sk from huaweicloud
    secretKey: add your ak/sk from huaweicloud
    akskCustomCipher: default
    project: cn-south-1