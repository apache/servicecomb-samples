servicecomb:
  service:
    application: bmi
    name: gateway
    version: 0.0.1

    registry:
      address: http://127.0.0.1:30100
  rest:
    address: 0.0.0.0:8889

  tracing:
    enabled: false

  http:
    dispatcher:
      edge:
        default:
          enabled: false
          prefix: api
          withVersion: false
          prefixSegmentCount: 1
        url:
          enabled: true
          mappings:
            calculator:
              prefixSegmentCount: 1
              path: "/calculator/.*"
              microserviceName: calculator
              versionRule: 0.0.0+

# This is web root for windows server, change this path according to where you put your source code
gateway:
  webroot: /code/servicecomb-samples/java-chassis-samples/bmi/webapp/src/main/resources/static